name: Build and Test Bot
on: 
  [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Install Test Dependencies
      run: |
       sudo apt-get update
       sudo apt-get install redis-server -y
       docker pull chand1012/mrisa:master
       docker run -p 5000:5000 -d chand1012/mrisa:master

    - name: Runs Unit Tests
      run: |
       export REDDIT_ID="${{ secrets.REDDIT_ID }}"
       export REDDIT_SECRET="${{ secrets.REDDIT_SECRET }}"
       go test -bench=.
    
    - name: Build Linux x86_64
      run: GOOS=linux GOARCH=amd64 go build -v -o GoDiscordBot
    
