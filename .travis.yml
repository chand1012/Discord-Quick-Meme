if: branch = master
sudo: true
language: go
go:
  - 1.10.x
os:
  - linux

before_script:
  - go get github.com/bwmarrin/discordgo
  - go get github.com/turnage/graw
script: 
  - go build -v -o GoDiscordBot

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "GoDiscordBot"
  skip_cleanup: true
  draft: true
  overwrite: true